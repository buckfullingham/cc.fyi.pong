name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    strategy:
      matrix:
        build_type: [ Release ]
        build_profile: [ emscripten ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: do build
      run: >
        BUILD_TYPE=${{matrix.build_type}}
        ${{github.workspace}}/ci/container.sh
        /tmp/cc.fyi.pong/ci/build.sh

    - name: upload github-pages artifact
      if: matrix.build_type == 'Release' && matrix.build_profile == 'emscripten'
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: cmake-build-*/github-pages.tar.gz

    - name: deploy to github-pages
      id: deploy
      if: matrix.build_type == 'Release' && matrix.build_profile == 'emscripten'
      uses: actions/deploy-pages@v4
